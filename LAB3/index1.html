<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Возраст и Пароль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Введите ваш возраст</h1>
<button id="ageButton">Ввести возраст</button>

<script>
document.getElementById("ageButton").onclick = function() {
    let age = prompt("Введите ваш возраст:");

    if (age === null) {
        alert("Вход отменён");
    } else {
        age = parseInt(age, 10);

        if ((age >= 14 && age <= 18) || age > 18) {
            let password;

            if (age >= 14 && age <= 18) {
                password = prompt("Введите пароль:");
                if (password === null) {
                    alert("Вход отменён");
                } else if (password === "Родительский контроль") {
                    alert("Добро пожаловать!");
                } else {
                    alert("Пароль неверен");
                }
            } else if (age > 18) {
                password = prompt("Введите пароль:");
                if (password === null) {
                    alert("Вход отменён");
                } else if (password === "Я взрослый") {
                    alert("Добро пожаловать!");
                } else {
                    alert("Пароль неверен");
                }
            }
        } else {
            alert("Странный возраст");
        }
    }
};
</script>

</body>
</html>
